<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
 /* background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');*/
 background-color: #2E2A29;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
a {
    color: rgb(218, 209, 209);
    text-decoration: none;
    border: 2px solid #2c8225;
    padding: 10px 10px 10px 10px;
    background-color: #2c8225;
    border-radius: 10px;
}

a:hover 
{
     background-color:#2E2A29; 
     text-decoration:none; 
     cursor:pointer;  
}
img{
  padding-top: 30px;
  height: 57px;
  width: 60px;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <img  src="logo.jpeg"></img>
  </div>
  <div class="middle">
    <h1>Applications would be open soon for registration</h1>
    <hr>
    <p><a href="https://forms.gle/vQ17HxA8Gqbo16H9A">Request a callback</a></p>
  </div>
  <div class="bottomleft">
    <p>Stay Tuned!</p>
  </div>
</div>

</body>
</html>
